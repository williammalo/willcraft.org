body{

*{text-rendering:optimizeLegibility}
header{
  width:100%;
  background:red url('http://pack.maloweb.com/shot.png') center;
  background-size: cover;
  display:inline-block;
  position:relative;
}
header:before{
  content:"";
  display:block;
  padding-top:17%;

.table{display:table}
.cover{
	position:absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
}
.center-container:before{content:"";display:inline-block;height:100%;vertical-align:middle;text-align:center;}
.center{display:inline-block;vertical-align:middle;text-align:center}
small{font-size:0.62rem;}
h1{font-size:8vw;color:#fff;font-weight:normal;text-shadow:0 0 .1em #000;line-height:.9em;margin:0}

.modal{
  background:rgba(0,0,0,0.8);padding:1em 1em;border-radius:1em;box-shadow:0 0 .1em rgba(0,0,0,0.8);
}

.button{line-height:1em;text-decoration:none;position:relative;color:#222;;display:inline-block;font-size:1.5em;background:#eee;padding:0.62rem 2rem;border-radius:1rem}
.button img{width:1em;vertical-align: middle;}
.button small{display:block;line-height: 1em}
img{margin:1em;width:640px;}
